<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora-container">
        <div class="calculadora-visor"></div>
        <div class="calculadora-botones">
            <div class="calculadora-numeros">
                <div class="boton">7</div>
                <div class="boton">8</div>
                <div class="boton">9</div>
                <div class="boton">4</div>
                <div class="boton">5</div>
                <div class="boton">6</div>
                <div class="boton">1</div>
                <div class="boton">2</div>
                <div class="boton">3</div>
                <div class="boton">,</div>
                <div class="boton">0</div>
                <div class="boton"></div>
            </div>
            <div class="calculadora-simbolos-matematicos">
                <div class="boton">+</div>
                <div class="boton">-</div>
                <div class="boton">x</div>
                <div class="boton">รท</div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
