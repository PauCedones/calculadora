<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">

        <!--VISOR-->
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <!--BOTONES-->
        <div class="teclas">
            <!--NUMEROS-->
            <div class="numeros">
                <div class="num-group">
                    <button id ="n1" >1</button>
                    <button id ="n2" >2</button>
                    <button id ="n3" >3</button>
                </div>
                <div class="num-group">
                    <button id ="n4" >4</button>
                    <button id ="n5" >5</button>
                    <button id ="n6" >6</button>
                </div>
                <div class="num-group">
                    <button id ="n7" >7</button>
                    <button id ="n8" >8</button>
                    <button id ="n9" >9</button>
                </div>
                <div class="relegados">
                    <button id ="n0" >0</button>
                    <button id ="sblComa" >,</button>
                </div>
            </div>
            <!--OPERACIONES MATEMATICAS-->
            <div class="operaciones">
                <button id ="sblMas" >+</button>
                <button id ="sblMenos" >-</button>
                <button id ="sblMultiplicar" >x</button>
                <button id ="sblDividir" >รท</button>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
